name: "Hi-Dolly"
description: "A txt to image translator"
type: "sw.application"
joinable: false
post-provisioning: >-
  ## Usage instructions
  After flashing your device allow some time for the application to download.
  Follow the instructions in the readme to set up the hardware: https://github.com/zoobot/hidolly
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/zoobot/hidolly"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/zoobot/hidolly/main/logo.png"
      
data:
  defaultDeviceType: "intel-nuc"
  supportedDeviceTypes:
    - intel-nuc
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - raspberrypi400-64
    - fincm3
